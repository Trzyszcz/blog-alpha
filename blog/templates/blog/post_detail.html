{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		<div class='row'>
			<div class='col-sm-9'>
				{% if post.published_date %}
					<div class="date">
						{{ post.published_date }}
					</div>
				{% endif %}
			</div>
			<div class='col-sm-1'>
				{% if user.is_authenticated %}
					<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
				{% endif %}
			</div>
		</div>
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
