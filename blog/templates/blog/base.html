<!DOCTYPE html>

{% load staticfiles%}

<html lang="en">
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<meta charset="utf-8" />

		<title>Some blog</title>
		
		<script type="text/x-mathjax-config">
  			MathJax.Hub.Config({ tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]} });
		</script>
		<script type="text/javascript" src="https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js?config=TeX-AMS_HTML-full"></script>
			
	</head>

	<body>
		<div class='jumbotron'>
			<div class='row'>
				<div class='col-sm-11'>	
					<h1><a href="/">Some blog</a></h1>
				</div>
				<div class='col-sm-1'>
					{% if user.is_authenticated %}
						<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>	
					{% endif %}
				</div>
			</div>
		</div>
		
		<div class='container'>
			<div class='row'>
				<div class='col-sm-9'>
					{% block content %}
					{% endblock %}
				</div>
				<div class='col-sm-3'>	
					<p><b><i>Gmail</i></b> <a href='marcel.windys@gmail.com'>marcel.windys@gmail.com</a></p>
					<p><b><i>GitHub</i></b> <a href='https://github.com/Trzyszcz'>https://github.com/Trzyszcz</a></p>
				</div>
			</div>
	</body>
</html>
