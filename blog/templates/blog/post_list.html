<html>
	<head>
		<title>Some blog</title>
	</head>	
	<body>
		<div>
			    <h1><a href="/">Some blog</a></h1>
		</div>
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>

			</div>
		{% endfor %}
	</body>
</html>
